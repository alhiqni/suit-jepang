<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="asset/css/style.css">
	<link rel="stylesheet" href="asset/css/reset.css">
</head>
<body>
	<h1>Welcome To Game</h1>
	<h1>Janken</h1>
	<div class="win notif">
		<span>you win</span>
		<a href="Janken.html">play again</a>
	</div>
	<div class="lose notif">
		<span>you lose</span>
		<a href="Janken.html">retry</a>
	</div>
	<div class="container">
		<div class="box">
			<div class="news">
		 		<span class="winner">win!</span>
		 		<span class="loser">lose!</span>
		 		<span class="draw">draw!</span>
			</div> 	 	
			<div class="life">
				<span>life point:</span>
				<span class="lifePoint">5</span>
			</div>
			<img src="asset/img/gunting.png" alt="gunting" class="comp">
			<div class="vs">
				<div class="score">
					<div class="hScore">
						<span>computer</span>
					</div>
					<span class=" sComp "></span>
				</div>
				<h1>VS</h1>
				<div class="score">
					<div class="hScore">
						<span>you</span>
					</div>
					<span class=" sPlayer"></span>
				</div>
			</div>
				<div class="input">
					<img src="asset/img/gunting.png" alt="gunting" class="gunting">
					<img src="asset/img/batu.png" alt="batu" class="batu">
					<img src="asset/img/kertas.png" alt="kertas" class="kertas">
				</div>
		</div>
	</div>
	<script type="text/javascript" src="asset/js/script.js" ></script>
</body>
</html>
